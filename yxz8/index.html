<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#a{
				font-size: 14px;
				text-indent: 2em;
				line-height: 1.5em;
				
			}
		</style>
	</head>
	<body>
		<a id="da" href="javascript:">大</a>&nbsp;<a id="xiao" href="javascript:">小</a>
		<div id="x">
		<p>爱我或者恨我，两者必有其一。恨吧，用你的全部心思去恨吧。</p>
        <p>一直都这样。有人恨我的比赛，我的狂妄自大；</p>
        <p>恨我的后仰投篮，我对胜利的渴望；</p>
        <p>恨我是一名老将，恨我获得过总冠军。</p>
        <p>恨吧，用你的全部心思去恨吧。</p>
        <p>然而也有很多人深爱着我，理由却和恨我的人一样。</p>
       <div>
        <script type="text/javascript" charset="utf-8">
			var x=document.getElementById('x');
			var da=document.getElementById('da');
			var xiao=document.getElementById('xiao');
			var i=14;
	        da.onclick=function(){
				i+=2;
				x.style.fontSize=i+'px';
			}
			xiao.onclick=function(){
				i-=2;
				x.style.fontSize=i+'px';
			}
		</script>
        </body>
        
</html>
